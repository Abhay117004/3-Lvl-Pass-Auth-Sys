<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter a strong password" required><br><br>

            <label for="question">Security Question:</label>
            <input type="text" id="signup-question" placeholder="Enter your custom security question" required><br><br>

            <label for="answer">Answer:</label>
            <input type="text" id="signup-answer" placeholder="Enter the answer to your question" required><br><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="signup-birthdate" required><br><br>

            <button type="submit">Sign Up</button>
        </form>

        <div class="google-signup">
            <button id="google-sign-up" type="button">
                <img src="/images/google-logo.png" alt="Google Logo" class="google-logo">
                Signup with Google
            </button>
        </div>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="/config/signup.js" type="module"></script>
</body>
</html>
