<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Setup</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Security Setup</h2>
        <form id="q-a-form">
            <label for="question">Security Question:</label>
            <input type="text" id="security-question" placeholder="Enter your security question" required><br><br>

            <label for="answer">Answer:</label>
            <input type="text" id="security-answer" placeholder="Enter the answer to your question" required><br><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" required><br><br>

            <button type="submit">Save</button>
        </form>
    </div>
    <script src="/config/questionsignup.js" type="module"></script>
</body>
</html>
